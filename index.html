<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaceship Fighter Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        canvas {
            background: #111;
            display: block;
            border: 2px solid #00ff00;
            width: 90vw;  /* Responsive width */
            height: 70vh;  /* Adjust height for better space on mobile */
            max-width: 600px; /* Limit width for larger screens */
            max-height: 450px;
        }
        #score {
            color: white;
            font-size: 3vw;
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }
        #notice {
            color: yellow;
            font-size: 2.5vw;
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            max-width: 80vw;
        }
        #gameOver {
            color: red;
            font-size: 6vw;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            text-align: center;
        }
        #refreshButton {
            color: white;
            background-color: #ff5722;
            border: 2px solid #ffffff;
            padding: 10px 20px;
            font-size: 4vw;
            cursor: pointer;
            display: none;
            bottom: 15px;
            z-index: 10;
            border-radius: 5px;
            transition: background-color 0.3s;
            position: absolute;
        }
        #refreshButton:hover {
            background-color: #e64a19;
        }
        .control {
            position: absolute;
            bottom: 5vh;
            display: flex;
            justify-content: space-between;
            width: 80vw;
            max-width: 400px;
        }
        .btn {
            background-color: transparent;
            border: 2px solid #00ff00;
            padding: 10px;
            font-size: 6vw;
            color: white;
            cursor: pointer;
            flex: 1;
            margin: 0 5px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: rgba(0, 255, 0, 0.2);
        }
        footer {
            position: absolute;
            bottom: 2vh;
            color: white;
            font-size: 2.5vw;
            text-align: center;
        }
    </style>
</head>
<body>

<canvas id="spaceShooter"></canvas>
<div id="score">Score: 0</div>
<div id="notice">Game will be over for three missed enemies.</div>
<div id="gameOver">GAME OVER<br>Reload to play again</div>
<button id="refreshButton">Refresh Game</button>
<div class="control">
    <button class="btn" id="leftButton">⬅️</button>
    <button class="btn" id="rightButton">➡️</button>
</div>
<footer>Spaceship Fighter Game</footer>

<script>
    const canvas = document.getElementById('spaceShooter');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('score');
    const noticeDisplay = document.getElementById('notice');
    const gameOverDisplay = document.getElementById('gameOver');
    const refreshButton = document.getElementById('refreshButton');

    // Adjust canvas size for mobile responsiveness
    function resizeCanvas() {
        canvas.width = window.innerWidth * 0.9;  // Canvas width set to 90% of window width
        canvas.height = window.innerHeight * 0.7; // Canvas height set to 70% of window height
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();  // Initial canvas size setup

    // Game Variables
    let spaceshipWidth = canvas.width * 0.1;  // Spaceship size relative to canvas width
    let spaceshipHeight = canvas.height * 0.1;
    let spaceshipX = (canvas.width - spaceshipWidth) / 2;
    let spaceshipY = canvas.height - spaceshipHeight - 10;
    let spaceshipSpeed = canvas.width * 0.03; // Speed relative to canvas size

    let enemyWidth = canvas.width * 0.1;  // Enemy size relative to canvas width
    let enemyHeight = canvas.height * 0.1;
    let enemies = [];
    let enemySpeed = canvas.height * 0.01; // Enemy speed relative to canvas height
    let enemySpawnInterval = 1500;

    let score = 0;
    let missedEnemies = 0;
    const maxMissedEnemies = 3;
    let isGameOver = false;

    // Key control flags
    let rightPressed = false;
    let leftPressed = false;

    // Enemy spawn
    function spawnEnemy() {
        const enemyX = Math.random() * (canvas.width - enemyWidth);
        enemies.push({ x: enemyX, y: -enemyHeight });
    }

    // Handle movement and drawing spaceship
    function drawSpaceship() {
        ctx.fillStyle = '#0088ff';
        ctx.beginPath();
        ctx.moveTo(spaceshipX + spaceshipWidth / 2, spaceshipY);
        ctx.lineTo(spaceshipX, spaceshipY + spaceshipHeight);
        ctx.lineTo(spaceshipX + spaceshipWidth, spaceshipY + spaceshipHeight);
        ctx.closePath();
        ctx.fill();
    }

    // Handle enemy movement and drawing
    function drawEnemies() {
        enemies = enemies.filter(e => e.y < canvas.height);
        for (let enemy of enemies) {
            enemy.y += enemySpeed;
            ctx.fillStyle = '#808080'; // Color for enemies
            ctx.beginPath();
            ctx.moveTo(enemy.x + enemyWidth / 2, enemy.y);
            ctx.lineTo(enemy.x, enemy.y + enemyHeight);
            ctx.lineTo(enemy.x + enemyWidth, enemy.y + enemyHeight);
            ctx.closePath();
            ctx.fill();
        }
    }

    // Spark effect
    function drawSpark(x, y) {
        ctx.fillStyle = 'yellow';
        ctx.beginPath();
        ctx.arc(x, y, canvas.width * 0.02, 0, Math.PI * 2);
        ctx.fill();
    }

    // Collision detection
    function detectCollisions() {
        for (let i = 0; i < enemies.length; i++) {
            const enemy = enemies[i];

            // Check if spaceship hits an enemy
            if (
                spaceshipX < enemy.x + enemyWidth &&
                spaceshipX + spaceshipWidth > enemy.x &&
                spaceshipY < enemy.y + enemyHeight &&
                spaceshipY + spaceshipHeight > enemy.y
            ) {
                drawSpark(enemy.x + enemyWidth / 2, enemy.y + enemyHeight / 2);
                score += 5;
                scoreDisplay.innerText = 'Score: ' + score;
                enemies.splice(i, 1);
                i--;
            }

            // Check if enemy reaches the bottom (missed)
            if (enemy.y + enemyHeight >= canvas.height) {
                missedEnemies++;
                enemies.splice(i, 1);
                i--;

                if (missedEnemies >= maxMissedEnemies) {
                    isGameOver = true;
                }
            }
        }
    }

    // Draw game over message
    function drawGameOver() {
        gameOverDisplay.style.display = 'block';
        refreshButton.style.display = 'block';
    }

    // Key down handler
    function keyDownHandler(e) {
        if (e.key === 'ArrowRight') {
            rightPressed = true;
        } else if (e.key === 'ArrowLeft') {
            leftPressed = true;
        }
    }

    // Key up handler
    function keyUpHandler(e) {
        if (e.key === 'ArrowRight') {
            rightPressed = false;
        } else if (e.key === 'ArrowLeft') {
            leftPressed = false;
        }
    }

    // Main game loop
    function gameLoop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        if (!isGameOver) {
            drawSpaceship();
            drawEnemies();
            detectCollisions();
        } else {
            drawGameOver();
        }

        if (rightPressed && spaceshipX < canvas.width - spaceshipWidth) {
            spaceshipX += spaceshipSpeed;
        }
        if (leftPressed && spaceshipX > 0) {
            spaceshipX -= spaceshipSpeed;
        }
    }

    // Game reset
    function resetGame() {
        score = 0;
        missedEnemies = 0;
        isGameOver = false;
        enemies = [];
        spaceshipX = (canvas.width - spaceshipWidth) / 2;
        scoreDisplay.innerText = 'Score: 0';
        gameOverDisplay.style.display = 'none';
        refreshButton.style.display = 'none';
    }

    // Event listeners for keys
    document.addEventListener('keydown', keyDownHandler);
    document.addEventListener('keyup', keyUpHandler);

    // Event listeners for on-screen buttons
    document.getElementById('leftButton').addEventListener('mousedown', () => leftPressed = true);
    document.getElementById('leftButton').addEventListener('mouseup', () => leftPressed = false);
    document.getElementById('rightButton').addEventListener('mousedown', () => rightPressed = true);
    document.getElementById('rightButton').addEventListener('mouseup', () => rightPressed = false);

    // Restart button
    refreshButton.addEventListener('click', resetGame);

    // Start game loop and enemy spawn
    setInterval(gameLoop, 30);
    setInterval(spawnEnemy, enemySpawnInterval);

</script>
</body>
</html>

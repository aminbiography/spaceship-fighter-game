<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaceship Fitter Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            position: relative;
            font-family: Arial, sans-serif;
        }
        canvas {
            background: #111;
            display: block;
            border: 2px solid #00ff00;
            max-width: 100%;
            height: 80vh; /* Adjust to take 80% of the viewport height */
        }
        #score {
            position: absolute;
            color: white;
            font-size: 4vw; /* Use viewport units for scalability */
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
        }
        #notice {
            position: absolute;
            color: yellow;
            font-size: 3vw; /* Viewport units for mobile responsiveness */
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }
        #gameOver {
            position: absolute;
            color: red;
            font-size: 8vw; /* Larger font for mobile */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
        #refreshButton {
            position: absolute;
            color: white;
            background-color: #ff5722;
            border: 2px solid #ffffff;
            padding: 10px 20px;
            font-size: 5vw; /* Increased font size for better touch interaction */
            cursor: pointer;
            display: none;
            bottom: 15px;
            z-index: 10;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #refreshButton:hover {
            background-color: #e64a19;
        }
        footer {
            position: absolute;
            bottom: 5px;
            color: white;
            font-size: 3vw;
            text-align: center;
        }
        .control {
            position: absolute;
            bottom: 60px; /* Adjust position for buttons */
            display: flex;
            justify-content: space-between;
            width: 90%;
            padding: 0 20px;
        }
        .btn {
            background-color: transparent; /* Transparent background */
            border: 2px solid #00ff00; /* Button border for better visibility */
            padding: 15px;
            font-size: 8vw; /* Larger font size for better touch */
            color: white;
            cursor: pointer;
            flex: 1;
            margin: 0 5px;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: rgba(0, 255, 0, 0.3); /* Highlight on hover */
        }
    </style>
</head>
<body>

<canvas id="spaceShooter"></canvas>
<div id="score">Score: 0</div>
<div id="notice">Game will be over for three missed enemies.</div>
<div id="gameOver">GAME OVER<br>Reload to play again</div>
<button id="refreshButton">Refresh Game</button>
<div class="control">
    <button class="btn" id="leftButton">⬅️</button>
    <button class="btn" id="rightButton">➡️</button>
</div>
<footer>Spaceship Fitter</footer>

<script>
    const canvas = document.getElementById('spaceShooter');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('score');
    const noticeDisplay = document.getElementById('notice');
    const gameOverDisplay = document.getElementById('gameOver');
    const refreshButton = document.getElementById('refreshButton');

    // Adjust canvas size for mobile responsiveness
    function resizeCanvas() {
        canvas.width = window.innerWidth * 0.95;  // Canvas width set to 95% of window width
        canvas.height = window.innerHeight * 0.8; // Canvas height set to 80% of window height
    }
    window.addEventListener('resize', resizeCanvas);  // Adjust canvas on window resize
    resizeCanvas();  // Initial canvas size setup

    // Game Variables
    let spaceshipWidth = 60;
    let spaceshipHeight = 40;
    let spaceshipX = (canvas.width - spaceshipWidth) / 2;
    let spaceshipY = canvas.height - spaceshipHeight - 10;
    let spaceshipSpeed = 5;

    let enemyWidth = 50;
    let enemyHeight = 50;
    let enemies = [];
    let enemySpeed = 2;
    let enemySpawnInterval = 1500;

    let score = 0;
    let missedEnemies = 0;
    const maxMissedEnemies = 3;
    let isGameOver = false;

    // Key control flags
    let rightPressed = false;
    let leftPressed = false;

    // Enemy spawn
    function spawnEnemy() {
        const enemyX = Math.random() * (canvas.width - enemyWidth);
        enemies.push({ x: enemyX, y: -enemyHeight });
    }

    // Handle movement and drawing spaceship
    function drawSpaceship() {
        ctx.fillStyle = '#0088ff';
        ctx.beginPath();
        ctx.moveTo(spaceshipX + spaceshipWidth / 2, spaceshipY);
        ctx.lineTo(spaceshipX, spaceshipY + spaceshipHeight);
        ctx.lineTo(spaceshipX + spaceshipWidth, spaceshipY + spaceshipHeight);
        ctx.closePath();
        ctx.fill();
    }

    // Handle enemy movement and drawing
    function drawEnemies() {
        enemies = enemies.filter(e => e.y < canvas.height);
        for (let enemy of enemies) {
            enemy.y += enemySpeed;
            ctx.fillStyle = '#808080'; // Gray color for enemies
            ctx.beginPath();
            ctx.moveTo(enemy.x + enemyWidth / 2, enemy.y);
            ctx.lineTo(enemy.x, enemy.y + enemyHeight);
            ctx.lineTo(enemy.x + enemyWidth, enemy.y + enemyHeight);
            ctx.closePath();
            ctx.fill();
        }
    }

    // Spark effect
    function drawSpark(x, y) {
        ctx.fillStyle = 'yellow';
        ctx.beginPath();
        ctx.arc(x, y, 10, 0, Math.PI * 2);
        ctx.fill();
    }

    // Collision detection
    function detectCollisions() {
        for (let i = 0; i < enemies.length; i++) {
            const enemy = enemies[i];

            // Check if spaceship hits an enemy
            if (
                spaceshipX < enemy.x + enemyWidth &&
                spaceshipX + spaceshipWidth > enemy.x &&
                spaceshipY < enemy.y + enemyHeight &&
                spaceshipY + spaceshipHeight > enemy.y
            ) {
                drawSpark(enemy.x + enemyWidth / 2, enemy.y + enemyHeight / 2); // Draw spark
                score += 5; // Increase score by 5
                scoreDisplay.innerText = 'Score: ' + score; // Update score
                enemies.splice(i, 1); // Remove the enemy that was hit
                i--; // Adjust index to account for removed enemy
            }

            // Check if enemy reaches the bottom (missed)
            if (enemy.y + enemyHeight >= canvas.height) {
                missedEnemies++;
                enemies.splice(i, 1); // Remove the missed enemy
                i--;

                if (missedEnemies >= maxMissedEnemies) {
                    isGameOver = true;
                }
            }
        }
    }

    // Draw game over message
    function drawGameOver() {
        gameOverDisplay.style.display = 'block';
        refreshButton.style.display = 'block';
    }

    // Key down handler
    function keyDownHandler(e) {
        if (e.key === 'ArrowRight') {
            rightPressed = true;
        } else if (e.key === 'ArrowLeft') {
            leftPressed = true;
        }
    }

    // Key up handler
    function keyUpHandler(e) {
        if (e.key === 'ArrowRight') {
            rightPressed = false;
        } else if (e.key === 'ArrowLeft') {
            leftPressed = false;
        }
    }

    // Main game loop
    function gameLoop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        if (!isGameOver) {
            drawSpaceship();
            drawEnemies();
            detectCollisions();
        } else {
            drawGameOver();
        }

        if (rightPressed && spaceshipX < canvas.width - spaceshipWidth) {
            spaceshipX += spaceshipSpeed;
        }
        if (leftPressed && spaceshipX > 0) {
            spaceshipX -= spaceshipSpeed;
        }

        requestAnimationFrame(gameLoop);
    }

    // Event listeners for controls
    window.addEventListener('keydown', keyDownHandler);
    window.addEventListener('keyup', keyUpHandler);
    document.getElementById('rightButton').addEventListener('touchstart', () => { rightPressed = true; });
    document.getElementById('rightButton').addEventListener('touchend', () => { rightPressed = false; });
    document.getElementById('leftButton').addEventListener('touchstart', () => { leftPressed = true; });
    document.getElementById('leftButton').addEventListener('touchend', () => { leftPressed = false; });
    refreshButton.addEventListener('click', () => location.reload());

    // Start game
    setInterval(spawnEnemy, enemySpawnInterval);
    gameLoop();
</script>

</body>
</html>
